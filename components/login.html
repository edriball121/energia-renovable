<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" id="submit">Iniciar Sesión</button>
            <p>¿Aún no estas Registrado?<a href="../components/register.html">Registrar</a></p>
        </form>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Error</h2>
            <p>Usuario o contraseña incorrectos. Intente de nuevo.</p>
            <button id="accept-btn" class="accept-btn">Aceptar</button>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
